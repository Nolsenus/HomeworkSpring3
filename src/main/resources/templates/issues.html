<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Issues</title>
</head>
<body>
    <h1>Записи о выдачах книг:</h1>
    <table>
        <tr>
            <th>Книга</th>
            <th>Читатель</th>
            <th>Дата выдачи</th>
            <th>Дата возврата</th>
        </tr>
        <tr th:each="issue : ${issues}">
            <td th:each="field : ${issue}" th:text="${field}"></td>
        </tr>
    </table>
</body>
</html>
